<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us,Da-in</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/signup.js}"></script>
    <script type="text/javascript" th:src="@{/js/local.js}"></script>
</head>
<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form sibal mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form method="post" th:action="@{/member/signup}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="사용할 닉네임을 입력해주세요" required>
                        <div class="invalid-feedback"> 닉네임을 입력해주세요. </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button type="button" class="buttonCheckId" onclick="checkNickname()">중복 확인</button>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="gender">성별</label>
                        <select class="custom-selected d-block" name="gender" id="gender"> <!--커밋용 주석-->
                            <option value="남성">남성</option><option value="여성">여성</option>
                        </select>
                        <div class="invalid-feedback"> 성별을 선택해주세요. </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label>생년월일</label>
                        <br>
                        <select name="yy" class="custom-selected2" id="year"></select>년
                        <select name="mm" class="custom-selected2" id="month"></select>월
                        <select name="dd" class="custom-selected2" id="day"></select>일
                        <div class="invalid-feedback"> 생년월일을 선택해주세요. </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username">아이디</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="사용할 아이디를 입력해주세요" required>
                        <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button type="button" class="buttonCheckId" onclick="checkId()">중복 확인</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="이메일을 입력해주세요" onkeyup="existEmail();" required autocomplete="off">
                        <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                        <span id='email_message'></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button type="button" class="buttonCheckId" onclick="emailSend()">인증 코드받기</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="confirm_email">이메일 인증코드</label>
                        <input type="text" class="form-control" name="confirm_email" id="confirm_email" placeholder="인증 코드 입력" required autocomplete="off">
                        <div class="invalid-feedback"> 인증코드를 입력해주세요. </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button type="button" class="buttonCheckId" onclick="confirmCode()">코드 인증</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" onkeyup='check();' placeholder="비밀번호를 입력하세요" required>
                    <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                </div><!--커밋용주석-->
                <div class="mb-3">
                    <label for="repassword">비밀번호 확인</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" onkeyup='check();' placeholder="비밀번호를 입력하세요" required>
                    <div class="invalid-feedback"> 비밀번호확인을 입력해주세요. </div>
                    <span id='message'></span>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label>주소</label>
                        <br>
                        <select name="sido" class="custom-selected"  id="sido">시/도 선택</select>
                        <select name="gugun" class="custom-selected"  id="gugun">구/군 선택</select>
                        <div class="invalid-feedback"> 주소를 선택해주세요. </div>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2022 Da-in Company</p>
    </footer>

</body>
</html>
